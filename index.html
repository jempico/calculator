<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
        <title>iPhone calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    </head>

    <body>
        <div class="iphone-wrap">
            <header class="iphone-header">
                <div class="icon">
                Sin SIM <i class="fas fa-wifi"></i>
                </div>
                <div class="clock">
                15:32
                </div>
                <div class="icon">
                <i class="fas fa-battery-three-quarters"></i>
                </div>
            </header>

            <div class="calculator">
                <div class="calc-result">0</div>
                <div class="calc-keys">
                    <button class="key--operator" data-action="clear">AC</button>
                    <button class="key--operator" data-action="sign">±</button>
                    <button class="key--operator" data-action="percentage">%</button>
                    <button class="key--operator" data-action="divide">÷</button>
                    <button class="key--operator" data-action="multiply">×</button>
                    <button class="key--operator" data-action="bustract">-</button>
                    <button class="key--operator" data-action="add">+</button>
                    <button class="key--operator" data-action="equals">=</button>
                    <button class="key--operator" data-action="decimal">,</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                </div>
            </div>
        </div>
    <script src="app.js"></script>
    </body>
</html>
